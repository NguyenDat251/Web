<body>

    <div class="header-area">
        <div class="container">
            <div class="row ">
                    <div class="col-md-4">
                        </div>
        
                        <div class="col-md-8">
                            <div class="header-right">
                                <ul class="list-unstyled list-inline">
                                    <li><a href="login.html"><i class="fa fa-user"></i> Đăng nhập</a></li>
                                    <li><a href="logout.html"><i class="fa fa-user"></i> Đăng suất</a></li>
                                    <li><a href="#"><i class="fa fa-user"></i> Thay đổi thông tin</a></li>
                                </ul>
                            </div>
                        </div>
            </div>
        </div>
    </div> <!-- End header area -->

    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><a href="Cua-hang.html">
                                <img src="img/logoEshop.jpg" alt="">
                            </a>
                        </h1>
                    </div>
                </div>



                <div class="col-sm-6">
                    <div class="shopping-item">
                        <a href="Gio-hang.html">Giỏ hàng - <span class="cart-amunt">$800</span> <i
                                class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End site branding area -->

   
   
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Giỏ hàng</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                
                
                <div class="col-md-12">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            <form method="post" action="#">
                                <table cellspacing="0" class="shop_table cart">
                                    <thead>
                                        <tr>
                                            <th class="product-remove">Xóa</th>
                                            <th class="product-thumbnail">Hình ảnh</th>
                                            <th class="product-name">Sản phẩm</th>
                                            <th class="product-price">Giá</th>
                                            <th class="product-quantity">Số lượng</th>
                                            <th class="product-subtotal">Tổng tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="cart_item">
                                            <td class="product-remove">
                                                <a title="Remove this item" class="remove" href="#">×</a> 
                                            </td>

                                            <td class="product-thumbnail">
                                                <a href="San-pham.html"><img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src="img/product-2.jpg"></a>
                                            </td>

                                            <td class="product-name">
                                                <a href="single-product.html">Iphone</a> 
                                            </td>

                                            <td class="product-price">
                                                <span class="amount">£15.00</span> 
                                            </td>

                                            <td class="product-quantity">
                                                <div class="quantity buttons_added">
                                                    <input type="button" class="minus" value="-">
                                                    <input type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0" step="1">
                                                    <input type="button" class="plus" value="+">
                                                </div>
                                            </td>

                                            <td class="product-subtotal">
                                                <span class="amount">£15.00</span> 
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </form>

                            <div class="cart-collaterals">


                            <div class="cross-sells">
                               <div class="col col-sm-12">
                                    <h2>Thông tin người nhận</h2>
                                   <div class="col col-sm-12">
                                        <label class="col-sm-12 row justify-content-start">HỌ TÊN</label>
                                        </label>
                                        <input class="col-sm-12"type="text" value="" placeholder="" id="billing_last_name" name="billing_last_name" class="input-text ">
                                    </div>
                                    <div class="col col-sm-12">
                                            <label class="col-sm-12 row justify-content-start">SỐ ĐIỆN THOẠI</label>
                                            </label>
                                            <input class="col-sm-12"type="text" value="" placeholder="" id="billing_last_name" name="billing_last_name" class="input-text ">
                                        </div>
                                        <div class="col col-sm-12">
                                                <label class="col-sm-12 row justify-content-start">ĐỊA CHỈ</label>
                                                </label>
                                                <input class="col-sm-12" type="text" value="" placeholder="" id="billing_last_name" name="billing_last_name" class="input-text ">
                                            </div>
                                            <div class="col col-sm-12" >
                                                    <label class="col-sm-12 row justify-content-start">PHƯƠNG THỨC THANH TOÁN</label>
                                                    </label>
                                                    <select class="col-sm-12" id="billing_country" name="billing_country">
                                                            <option value="">Chọn một phương thức…</option>
                                                            <option value="AX">Giao hàng tiết kiệm</option>
                                                            <option value="AF">Giao hàng nhanh</option>
                                                            <option value="AL">Giao hàng trong ngày</option>
                                                            </select>
                                                </div>
                                </div>
                            </div>


                            <div class="cart_totals ">
                                <h2>Hóa đơn</h2>

                                <table cellspacing="0">
                                    <tbody>
                                        <tr class="cart-subtotal">
                                            <th>Tiền đồ</th>
                                            <td><span class="amount">£15.00</span></td>
                                        </tr>

                                        <tr class="shipping">
                                            <th>Tiền vận chuyển</th>
                                            <td>Free Shipping</td>
                                        </tr>

                                        <tr class="order-total">
                                            <th>Tổng tiền</th>
                                            <td><strong><span class="amount">£15.00</span></strong> </td>
                                        </tr>
                                        
                                    </tbody>


                                </table>
                            </div>

                            <div class="col-sm-12">
                            <div style="height: 50px"></div>

                           <div class="col-sm-12 row justify-content-center">
                            <input class="col-sm-6" type="submit" value="Thanh toán" name="proceed" class="checkout-button button alt wc-forward">
                           </div>
                        </div>

                            </div>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>


    <div class="footer-top-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="footer-about-us">
                        <h2>e<span>Shop</span></h2>
                        <p></p>
                        <div class="footer-social">
                            <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                            <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                            <a href="#" target="_blank"><i class="fa fa-youtube"></i></a>
                            <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
                            <a href="#" target="_blank"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <div class="footer-menu">
                        <h2 class="footer-wid-title"> </h2>
                        <ul>
                           
                        </ul>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <div class="footer-menu">
                        <h2 class="footer-wid-title"></h2>
                        <ul>
                            
                        </ul>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <div class="footer-newsletter">
                        <h2 class="footer-wid-title"></h2>
                        <p></p>
                        <div class="newsletter-form">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="copyright">
                        <p>&copy; 2015 eShop</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="footer-card-icon">
                        <i class="fa fa-cc-discover"></i>

                        <i class="fa fa-cc-visa"></i>

            </div>
        </div>
